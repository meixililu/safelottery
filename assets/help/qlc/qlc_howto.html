            <div class="help_t_int">
				<p>七乐彩采用组合式玩法，从01&mdash;30共30个号码中选择7个号码组合为一注投注号码。每注金额人民币2元。</p>
				<p>在本站中，七乐彩支持的玩法有：七乐彩单式投注，七乐彩复式投注。</p>
				<p><strong>七乐彩单式投注： </strong>七乐彩单式投注01-30共30个红色号码球中选择7个号码，组合为一注投注号码的投注，即为单式投注。</p>
				<p><strong>七乐彩复式投注：</strong>由购买者从01-30共30个红色号码球中选择8个或8个以上号码，组合为多注投注号码的投注。</p>
				<p>8个号码球，组成8注彩票；</p>
				<p>9个号码球，组成36注彩票；</p>
				<p>10个号码球，组成120注彩票；</p>
				<p>...</p>
